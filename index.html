<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html {
      height: 100%;
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #F5F5F5;
      display: flex;
    }

    a {
      text-decoration: none;
    }

    a.href-content[href]::before {
      content: attr(href);
    }

    p {
      margin: .25rem 0;
    }

    #app {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    #title {
      margin: .5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    #text {
      margin: 1rem 0;
    }

    #go-to-site {
      position: relative;
      padding: 1rem;
      color: #FFF;
      background-color: #2196F3;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, .5);
      transition: background-color 100ms linear;
      display: inline-block;
    }

    #go-to-site:active {
      background-color: #1D81D3;
    }

    #footer {
      position: fixed;
      width: 100%;
      left: 0;
      bottom: 0;
      margin-bottom: 1em;
      color: #222;
      opacity: .75;
      text-align: center;
      font-style: italic;
      font-size: .8em;
    }
  </style>
</head>
<body>
  <div id="app">
    <span id="title">Nothing to see here</span>
    <div id="text">
      <p>Why don't you take a look at my site, would ya?</p>
      <p>It's got some links that might be of your help!</p>
    </div>
    <a id="go-to-site" href="https://netux.site/">Go to netux.site</a>
    <div id="footer">
      or if you just want to chat, so just <a class="href-content" href="mailto:send.me.an.email@netux.ml"></a>.
    </div>
  </div>
</body>
</html>
